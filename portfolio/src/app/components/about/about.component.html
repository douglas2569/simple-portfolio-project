<section id="about" class="px-4"> 
  <div class="flex flex-col items-center">    
      <img class="h-20 w-20 rounded-full ring-2 ring-white" [src]="photoProfile" alt="">
    
      <div class="w-auto">
        <h1>{{ name }} | {{ position }}</h1>
        <h2>{{ title }}</h2>
        <p>{{description}}</p>
        <ul>
          <li *ngFor="let media of socialMedia" >
            <img [src]="media.icon" [alt]="media.name" srcset="">      
          </li>
        </ul>
      </div>
  </div>
</section>
