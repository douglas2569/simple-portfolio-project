<section id="about" class="px-4 pb-4 mb-4 bg-gray-50">
  <div class="flex flex-col items-center">
      <img class="h-28 w-28 border-8 border-white -mt-12 rounded-full" [src]="photoProfile" alt="">

      <div class="w-auto mt-6">
        <h1 class="text-center font-semibold text-xl mb-4">{{ name }} | {{ position }}</h1>
        <h2 class="text-lg">{{ title }}</h2>
        <p>{{description}}</p>
        <ul class="flex gap-2">
          <li *ngFor="let media of socialMedia" >
            <img [src]="media.icon" [alt]="media.name" srcset="">
          </li>
        </ul>
      </div>
  </div>
</section>
