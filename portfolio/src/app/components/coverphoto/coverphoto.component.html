<div class="cover md:w-[48rem] mx-auto" >
    <picture>
      <source
        *ngFor="let coverPhoto of coverPhotos"
        media="{{(coverPhoto.size == 'sm')?'(min-width: 425px)':'(max-width: 425px)'}}"
        srcset="{{ coverPhoto.image | urlImage }}" />

      <ng-container *ngIf="coverPhotos">
        <img [src]="coverPhotos[0].image" [alt]="coverPhotos[0].name" />
      </ng-container>
    </picture>

</div>
