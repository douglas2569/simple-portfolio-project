<div class="cover md:w-[48rem] mx-auto" >
    <picture>
      <source media="(max-width: 640px)" srcset="{{ coverPhoto[1].image | urlImage }}" />
      <source media="(min-width: 640px)" srcset="{{ coverPhoto[0].image | urlImage }}" />
      <img [src]="coverPhoto[1].image" [alt]="coverPhoto[0].name" />
    </picture>

</div>
