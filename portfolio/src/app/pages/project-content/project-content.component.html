<header>    
    <a [routerLink]="['']"><</a>
    <h1>{{project.name}}</h1>
</header>
<ul>
    <li *ngFor="let tag of project.tags">{{tag}}</li>
</ul>
<a [href]="project.repository" target="_blank" rel="noopener noreferrer">Repositório</a>

<a [href]="project.documentation" target="_blank" rel="noopener noreferrer" *ngIf="project.documentation" >Documentação</a>
<p>{{project.description}}</p>
<p>{{project.videoId}}</p>
<youtube-player [videoId]="project.videoId"> </youtube-player>
