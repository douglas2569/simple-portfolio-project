<div class="bg-gray-50 p-4">
  <header class="mb-5">
      <a [routerLink]="['']">
        <img class="w-4 h-4" src="../../../assets/images/left-arrow.png" alt="voltar">
      </a>
  </header>

  <h1 class="text-lg font-semibold">{{project.name}}</h1>

  <ul class="bg-gray-50 flex gap-1 mt-2 text-sm flex-wrap">
      <li *ngFor="let tag of project.tags" class="font-semibold bg-{{tag.color}}-100 text-{{tag.color}}-800 font-medium me-2 px-2.5 py-0.5 rounded dark:bg-{{tag.color}}-900 dark:text-{{tag.color}}-300" >{{tag.name}}</li>
  </ul>

  <div class="repository flex gap-1 items-center mt-2 text-sm" *ngIf="project.repository">
    <img class="w-4 h-4" src="../../../assets/images/link.png" alt="">
    <a [href]="project.repository" target="_blank" rel="noopener noreferrer">Repositório</a>
  </div>

  <div class="documentation flex gap-1 items-center text-sm" *ngIf="project.documentation">
    <img class="w-4 h-4" src="../../../assets/images/link.png" alt="">
    <a [href]="project.documentation" target="_blank" rel="noopener noreferrer">Documentação</a>
  </div>

  <p class="mt-2 mb-2 leading-5 text-sm" >{{project.description}}</p>
  <youtube-player [videoId]="project.videoId"> </youtube-player>
</div>
