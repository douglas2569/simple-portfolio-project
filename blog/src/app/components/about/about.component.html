<section id="about">
  <img [src]="photoCover" alt="">
  <div>
    <img [src]="photoProfile" alt="" srcset="" width="100">
    <h1>{{ name }} | {{ position }}</h1>
    <h2>{{ title }}</h2>
    <p>{{description}}</p>
    <ul>
      <li *ngFor="let media of socialMedia" >
        <img [src]="media.icon" [alt]="media.name" srcset="">      
      </li>
    </ul>
  </div>
</section>
